<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">Tic Tac Toe</div>
        <div class="nav-right">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="2p">2 Player</option>
                <option value="1p">1 Player</option>
            </select>
        </div>
    </nav>
    <div class="game">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Enjoy the Tic-Tac Toe game</h1>


            <div>
                <span class="info"> Turn of X </span>
                <div>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="imgbox">
                <img src="effects/celebration.gif" alt="celebration">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
